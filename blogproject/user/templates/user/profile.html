{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for message in messages %}
	<div class="alert alert-{% if messages.tags == 'error' %}danger{% else %}success{% endif %}  alert-dismissible" id="messages">
		{{message}}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% endfor %}
    <div class="row my-5">
      <div class="col-12 col-md-6 col-lg-3">
          <div class="cnt-block equal-hight" style="height: 349px;">
            <figure><img src="{{ request.user.profile_pic.url }}" height="400px" width="400px" class="rounded" alt=""></figure>
            <h3>Your Profile Details</a></h3>
            <p>Welcome Author: {{ request.user}}</p>
            <ul class="follow-us clearfix">
              <li><a href="{% url 'user:myblogs' %}">My Blogs</a></li>
              <li><a href="{% url 'blog:blog-create' %}">Post Blog</a></li>
            </ul>
          </div>
      </div>
    </div>
</div>
{% endblock %}
